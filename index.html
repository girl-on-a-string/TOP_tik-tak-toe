<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My tic tac toe</title>
    <link rel="stylesheet" href="/dist/index.css">
</head>
<body>
    <div id="container">
        <div id="your-char">
            <span>Player 1 is X. Player 2 is O.</span>
        </div>
        <div id="board">
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
        </div>
        <div id="stats">
            <span id="turn">
                It's <span id="player-num">Player 1's</span> turn.
            </span>
            <span id="score">
                Score: <span id="points">0</span>
            </span>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
