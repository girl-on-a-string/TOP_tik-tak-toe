<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My tic tac toe</title>
    <link rel="stylesheet" href="/dist/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Funnel+Display:wght@300..800&display=swap" rel="stylesheet">
</head>
<body>
    <div id="container">
        <div id="modal">
            <h1>Input player names:</h1>
            <form action="">
                <fieldset>
                    <label for="playerOne">Player One's name: </label>
                    <input class="input" id="playerOne-input" type="text">
                    <label for="playerTwo">Player Two's name: </label>
                    <input class="input" id="playerTwo-input" type="text">
                </fieldset>
                <button id="start-game" type="button">Begin Game</button>
            </form>
        </div>
        <div id="game">
            <h1>Tic Tac Toe</h1>
            <h2 id="winner-display"></h2>
            <div id="player-display">
                <div id="player-one">
                    <span id="playerOne-id"></span>
                    <span>X</span>
                    <span id="playerOne-score">Score: </span>
                </div>
                <div id="player-two">
                    <span id="playerTwo-id"></span>
                    <span>O</span>
                    <span id="playerTwo-score">Score: </span>
                </div>
            </div>
            <div id="board">

            </div>
            <div id="turn-status">
                
            </div>
            <button id="reset">Reset</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
