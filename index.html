<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My tic tac toe</title>
    <link rel="stylesheet" href="/dist/index.css">
</head>
<body>
    <div id="container">
        <div id="modal">
            <h1>Input player names:</h1>
            <form action="">
                <fieldset>
                    <label for="playerOne">Player One's name: </label>
                    <input class="input" id="playerOne-input" type="text">
                    <label for="playerTwo">Player Two's name: </label>
                    <input class="input" id="playerTwo-input" type="text">
                </fieldset>
                <button id="start-game" type="button">Begin Game</button>
            </form>
        </div>
        <div id="game">
            <div id="board">

            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
